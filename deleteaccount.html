<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Cluster</title>
    <link rel="stylesheet" href="deleteaccount.css" />
  </head>
  <body>
    <div id="loading_animation_div">
      <img id="loading_animation_gif" src="assets/loading_animation.gif" />
      <h1 id="parsing_lbl">Parsing...</h1>
    </div>

    <div class="home-div" id="home-div">
      <div class="home-header-div">
        <button id="canceladdcluster-btn">
          <img
            class="canceladdcluster-btn"
            src="assets/icons/arrow-left-solid.svg"
          />
        </button>
      </div>
      <div class="home-body-div">
        <section class="add-cluster-header">Delete Account</section>
        <section class="add-cluster-name">
          <section class="add-cluster-name-wrapper">
            <input type="text" id="cluster-name-txt" placeholder="Enter ID" />
            <button id="delete-cluster-btn">Delete</button>
          </section>
        </section>

        <section class="cluster-view-list">
          <section class="cluster-view-list-wrapper">
            <section class="cluster-view-list-header">
              <span class="identification">ID</span>
              <span class="identification idname">Name</span>
            </section>
            <section
              class="cluster-view-list-body"
              id="cluster-view-list-body"
            ></section>
          </section>
        </section>
      </div>
    </div>
    <script type="module" src="deleteaccount.js"></script>
  </body>
</html>
