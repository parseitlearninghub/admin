<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage(Admin)</title>
    <link rel="stylesheet" href="homepage.css" />
  </head>
  <body>
    <div id="loading_animation_div">
      <img id="loading_animation_gif" src="assets/loading_animation.gif" />
      <h1 id="parsing_lbl">Parsing...</h1>
    </div>

    <div id="home_div">
      <nav id="navbar">
        <button id="nav_btn">
          <img src="assets/icons/menu-icon-reg.png" class="nav_icon" />
          <a class="navset_lbl" id="navset_lbl">Dashboard</a>
        </button>
      </nav>

      <div id="body_div">
        <div class="section_div" id="menu_div">
          <section class="option_sec" id="setsem_sec">
            <button id="managestudent_btn">
              <img class="sadminicon" src="assets/icons/person.svg" />Manage
              Student
            </button>
            <section class="managestudentmenu_sec">
              <button class="managestudentmenu_btn" id="addstudent_btn">
                Add
              </button>
              <button class="managestudentmenu_btn" id="deactiavtestudent_btn">
                Deactivate
              </button>
              <button class="managestudentmenu_btn" id="deletestudent_btn">
                Delete
              </button>
            </section>
          </section>
        </div>

        <div class="section_div" id="addstudent_div">
          <nav class="canceladdstudent_nav">
            <button id="canceladdstudent_btn">
              <img
                class="canceladdstudent_img"
                src="assets/icons/arrow-left-solid.svg"
              />
            </button>
          </nav>
          <nav class="canceladdstudent_header">
            <label class="manage_lbl">Add Student</label>
          </nav>
          <div id="formaddstudent_div">
            <div class="input-wrap input-regular">
              <div class="regularity">
                <input type="radio" name="regularity" /> 1st Yr.
              </div>
              <div class="regularity">
                <input type="radio" name="regularity" /> 2nd Yr.
              </div>
              <div class="regularity">
                <input type="radio" name="regularity" /> 3rd Yr.
              </div>
              <div class="regularity">
                <input type="radio" name="regularity" /> 4th Yr.
              </div>
            </div>

            <div class="input-wrap input-regular">
              <div class="section">
                <input type="radio" name="section" /> 4A - Xamarin
              </div>
              <div class="section">
                <input type="radio" name="section" /> 4B - Laravel
              </div>
            </div>

            <div class="input-wrap">
              <input
                type="text"
                class="input-txt"
                id="id_txt"
                placeholder="Enter Student ID"
              />
            </div>

            <div class="input-wrap">
              <input
                type="text"
                class="input-txt"
                id="firstname_txt"
                placeholder="Enter First Name"
              />
            </div>

            <div class="input-wrap">
              <input
                type="text"
                class="input-txt"
                id="middlename_txt"
                placeholder="Enter Middle Name"
              />
            </div>

            <div class="input-wrap">
              <input
                type="text"
                class="input-txt"
                id="lastname_txt"
                placeholder="Enter Last Name"
              />
            </div>

            <div class="input-wrap">
              <input
                type="text"
                class="input-txt"
                id="suffix_txt"
                placeholder="Enter Suffix Name"
              />
            </div>

            <div class="input-wrap">
              <input
                type="text"
                class="input-txt"
                id="email_txt"
                placeholder="Enter Email Address"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="homepage.js"></script>
  </body>
</html>
