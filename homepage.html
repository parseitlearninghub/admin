<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage(Admin)</title>
    <link rel="stylesheet" href="homepage.css" />
  </head>
  <body>
    <div class="check_animation_div" id="check_animation_div">
      <img src="assets/check-animation.gif" class="check-animation" />
    </div>

    <!-- Set up Academic Year -->
    <div id="setupacad_div">
      <div id="setupacadbody_div">
        <nav class="canceladdstudent_nav">
          <button id="canceladdacad_btn">
            <img
              class="canceladdstudent_img"
              src="assets/icons/arrow-left-solid.svg"
            />
          </button>
        </nav>
        <nav class="canceladdstudent_header">
          <label class="manage_lbl">Set Up Academic Year</label>
          <div id="semesterdiv" class="modules">
            <img
              class="sadminicon sadminicon_book"
              src="assets/icons/book.svg"
            />Semester
            <div id="sembtncont">
              <div id="sembtnframe">
                <button id="sem1" class="sembtn">1st</button>
                <button id="sem2" class="sembtn">2nd</button>
              </div>
            </div>
          </div>
        </nav>
        <button id="addacademicyear_btn">Add Academic Year</button>
        <section class="allacademicyear_sec">
          <div id="allacademicyear_div" class="allacademicyear_div"></div>
        </section>
      </div>
    </div>

    <div id="home_div">
      <nav id="navbar">
        <button id="nav_btn">
          <img src="assets/icons/menu-icon-reg.png" class="nav_icon" />
          <a class="navset_lbl" id="navset_lbl">Dashboard</a>
        </button>
      </nav>

      <div id="body_div">
        <div class="section_div" id="menu_div">
          <!-- Manage Acad -->
          <section class="option_sec" id="setsem_sec">
            <button id="manageacad_btn">
              <img class="sadminicon" src="assets/icons/calendar.svg" />Set Up
              Academic Year
            </button>
            <section class="setupacad_sec">
              <label id="academicyr_lbl">School Year 2024-2025</label>
              <button class="managestudentmenu_btn" id="startacad_btn">
                Start
              </button>
              <button class="managestudentmenu_btn" id="endacad_btn">
                End
              </button>
            </section>
          </section>

          <!-- Manage Admin -->
          <section class="option_sec" id="manageadmin_sec">
            <button id="manageadmin_btn">
              <img
                class="sadminicon"
                src="assets/icons/user-gear-solid.svg"
              />Manage Admin
            </button>
            <section class="managestudentmenu_sec">
              <button class="managestudentmenu_btn" id="addadmin_btn">
                Add
              </button>
              <button class="managestudentmenu_btn" id="viewadmin_btn">
                View
              </button>
              <button class="managestudentmenu_btn" id="deactivateadmin_btn">
                Deactivate
              </button>
            </section>
          </section>

          <!-- Manage Teacher -->
          <section class="option_sec" id="manageteacher_sec">
            <button id="manageteacher_btn">
              <img
                class="sadminicon"
                src="assets/icons/user-tie-solid.svg"
              />Manage Teacher
            </button>
            <section class="managestudentmenu_sec">
              <button class="managestudentmenu_btn" id="addteacher_btn">
                Add
              </button>

              <button class="managestudentmenu_btn" id="viewteacher_btn">
                View
              </button>
              <button class="managestudentmenu_btn" id="deactivateteacher_btn">
                Deactivate
              </button>
            </section>
          </section>

          <!-- Manage Student -->
          <section class="option_sec" id="managestudent_sec">
            <button id="managestudent_btn">
              <img
                class="sadminicon"
                src="assets/icons/user-graduate-solid.svg"
              />Manage Student
            </button>
            <section class="managestudentmenu_sec">
              <button class="managestudentmenu_btn" id="addstudent_btn">
                Add
              </button>
              <button class="managestudentmenu_btn" id="viewstudent_btn">
                View
              </button>
              <button class="managestudentmenu_btn" id="deactivatestudent_btn">
                Deactivate
              </button>
            </section>
          </section>
        </div>

        <!-- Add Student -->
        <div class="section_div" id="addstudent_div">
          <nav class="canceladdstudent_nav">
            <button id="canceladdstudent_btn">
              <img
                class="canceladdstudent_img"
                src="assets/icons/arrow-left-solid.svg"
              />
            </button>
          </nav>
          <nav class="canceladdstudent_header">
            <label class="manage_lbl">Add Student</label>
          </nav>
          <div id="formaddstudent_div">
            <div class="input-wrap-regular input-regular" id="input-regular">
              <div class="regular">
                <input type="radio" name="regular" id="regular-radio-1" />
                <span id="regular-1" value="">Regular</span>
              </div>
              <div class="regular">
                <input type="radio" name="regular" id="regular-radio-2" />
                <span id="regular-2" value="">Irregular</span>
              </div>
            </div>

            <div class="input-wrap input-year">
              <div class="year">
                <input type="radio" name="year" id="first_radio" /> 1st Yr.
              </div>
              <div class="year">
                <input type="radio" name="year" id="second_radio" /> 2nd Yr.
              </div>
              <div class="year">
                <input type="radio" name="year" id="third_radio" /> 3rd Yr.
              </div>
              <div class="year">
                <input type="radio" name="year" id="fourth_radio" /> 4th Yr.
              </div>
            </div>

            <div class="input-wrap-section input-regular" id="input-section">
              <div class="section">
                <input type="radio" name="section" id="section-radio-1" />
                <span id="section-1" value="">section</span>
              </div>
              <div class="section">
                <input type="radio" name="section" id="section-radio-2" />
                <span id="section-2" value="">section</span>
              </div>
            </div>

            <div class="input-wrap">
              <input
                type="text"
                class="input-txt"
                id="id_txt"
                placeholder="Enter Student ID"
              />
            </div>

            <div class="input-wrap">
              <input
                type="text"
                class="input-txt"
                id="firstname_txt"
                placeholder="Enter First Name"
              />
            </div>

            <div class="input-wrap">
              <input
                type="text"
                class="input-txt"
                id="middlename_txt"
                placeholder="Enter Middle Name"
              />
            </div>

            <div class="input-wrap">
              <input
                type="text"
                class="input-txt"
                id="lastname_txt"
                placeholder="Enter Last Name"
              />
            </div>

            <div class="input-wrap">
              <input
                type="text"
                class="input-txt"
                id="suffix_txt"
                placeholder="Enter Suffix Name"
              />
            </div>

            <div class="input-wrap">
              <input
                type="text"
                class="input-txt"
                id="birthday_txt"
                placeholder="Enter Birthday"
              />
            </div>

            <div class="input-wrap">
              <input
                type="text"
                class="input-txt"
                id="email_txt"
                placeholder="Enter Email Address"
              />
            </div>

            <div class="input-wrap input-wrap-submitstudent">
              <button id="submitstudent_btn">Submit</button>
            </div>

            <div class="input-wrap extra"></div>
            <div class="input-wrap extra"></div>
            <div class="input-wrap extra"></div>
            <div class="input-wrap extra"></div>
            <div class="input-wrap extra"></div>
            <div class="input-wrap extra"></div>
          </div>
        </div>

        <!-- Add Teacher -->
        <div class="section_div" id="addteacher_div">
          <nav class="canceladdstudent_nav">
            <button id="canceladdteacher_btn">
              <img
                class="canceladdstudent_img"
                src="assets/icons/arrow-left-solid.svg"
              />
            </button>
          </nav>
          <nav class="canceladdstudent_header">
            <label class="manage_lbl">Add Teacher</label>
          </nav>
          <div id="formaddteacher_div">
            <div class="input-wrap">
              <input
                type="text"
                class="input-txt"
                id="id_teacher_txt"
                placeholder="Enter Teacher ID"
              />
            </div>

            <div class="input-wrap">
              <input
                type="text"
                class="input-txt"
                id="firstname_teacher_txt"
                placeholder="Enter First Name"
              />
            </div>

            <div class="input-wrap">
              <input
                type="text"
                class="input-txt"
                id="middlename_teacher_txt"
                placeholder="Enter Middle Name"
              />
            </div>

            <div class="input-wrap">
              <input
                type="text"
                class="input-txt"
                id="lastname_teacher_txt"
                placeholder="Enter Last Name"
              />
            </div>

            <div class="input-wrap">
              <input
                type="text"
                class="input-txt"
                id="suffix_teacher_txt"
                placeholder="Enter Suffix Name"
              />
            </div>

            <div class="input-wrap">
              <input
                type="text"
                class="input-txt"
                id="birthday_teacher_txt"
                placeholder="Enter Birthday"
              />
            </div>

            <div class="input-wrap">
              <input
                type="text"
                class="input-txt"
                id="email_teacher_txt"
                placeholder="Enter Email Address"
              />
            </div>

            <div class="input-wrap input-wrap-submitstudent">
              <button id="submitteacher_btn">Submit</button>
            </div>

            <div class="input-wrap extra"></div>
            <div class="input-wrap extra"></div>
            <div class="input-wrap extra"></div>
            <div class="input-wrap extra"></div>
            <div class="input-wrap extra"></div>
            <div class="input-wrap extra"></div>
          </div>
        </div>

        <!-- Add Admin -->
        <div class="section_div" id="addadmin_div">
          <nav class="canceladdstudent_nav">
            <button id="canceladdadmin_btn">
              <img
                class="canceladdstudent_img"
                src="assets/icons/arrow-left-solid.svg"
              />
            </button>
          </nav>
          <nav class="canceladdstudent_header">
            <label class="manage_lbl">Add Admin</label>
          </nav>
          <div id="formaddadmin_div">
            <div class="input-wrap">
              <input
                type="text"
                class="input-txt"
                id="id_admin_txt"
                placeholder="Enter Admin ID"
              />
            </div>

            <div class="input-wrap">
              <input
                type="text"
                class="input-txt"
                id="firstname_admin_txt"
                placeholder="Enter First Name"
              />
            </div>

            <div class="input-wrap">
              <input
                type="text"
                class="input-txt"
                id="middlename_admin_txt"
                placeholder="Enter Middle Name"
              />
            </div>

            <div class="input-wrap">
              <input
                type="text"
                class="input-txt"
                id="lastname_admin_txt"
                placeholder="Enter Last Name"
              />
            </div>

            <div class="input-wrap">
              <input
                type="text"
                class="input-txt"
                id="suffix_admin_txt"
                placeholder="Enter Suffix Name"
              />
            </div>

            <div class="input-wrap">
              <input
                type="text"
                class="input-txt"
                id="birthday_admin_txt"
                placeholder="Enter Birthday"
              />
            </div>

            <div class="input-wrap">
              <input
                type="text"
                class="input-txt"
                id="email_admin_txt"
                placeholder="Enter Email Address"
              />
            </div>

            <div class="input-wrap input-wrap-submitstudent">
              <button id="submitadmin_btn">Submit</button>
            </div>

            <div class="input-wrap extra"></div>
            <div class="input-wrap extra"></div>
            <div class="input-wrap extra"></div>
            <div class="input-wrap extra"></div>
            <div class="input-wrap extra"></div>
            <div class="input-wrap extra"></div>
          </div>
        </div>

        <!-- <div class="section_div" id="addadmin_div"></div> -->
      </div>
    </div>
    <script type="module" src="homepage.js"></script>
  </body>
</html>
